<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>GIF</title>
</head>

<body>

  <div class="container">
    <h1>GIF Search</h1>

    <!-- topics will display here -->
    <div id="topics"></div>

    <!-- Form will display here -->
    <form id="topic-form">
      <label for="topic-input">Add your own Search topic!</label>
      <input type="text" id="topic-input">
      <br>
      <input id="add-topic" type="submit" value="Add your own Search topic!">
    </form>

     <!-- add more Gifs button will display here -->
     <button id="moreGIFs">More GIFs!</button>

    <!-- GIFs will display here -->
    <div id="gifs-appear-here"></div>


    <a download="MyFile.gif" href="https://media.giphy.com/media/8zWE0cqmdN13W/giphy.gif">Downloaded</a>


  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
