<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>GIF</title>
</head>

<body>

  <div class="container">
    <h1>GIF Search</h1>

    <!-- Terms will display here -->
    <div id="terms"></div>

    <form id="term-form">
      <label for="term-input">Add your own Search Term!</label>
      <input type="text" id="term-input">
      <br>

      <!-- Button triggers new term to be added -->
      <input id="add-term" type="submit" value="Add your own Search Term!">
    </form>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Initial array of movies
    var terms = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

    // Function for displaying movie data
    function renderButtons() {
      console.log("render")

      // Delete the content inside the movies-view div prior to adding new movies
      // (this is necessary otherwise you will have repeat buttons)
      $("#movies-view").empty()

      // Loop through the array of movies, then generate buttons for each movie in the array
      for (var i = 0; i < movies.length; i++) {
        var newButton = $("<button>").text(movies[i])
        $("#movies-view").append(newButton)
      }

    }

    // This function handles events where the add movie button is clicked
    $("#add-movie").on("click", function (event) {
      // event.preventDefault() prevents submit button from trying to send a form.
      // Using a submit button instead of a regular button allows the user to hit
      // "Enter" instead of clicking the button if desired
      event.preventDefault();

      // Write code to grab the text the user types into the input field
      var userInput = $("#movie-input").val();
      // Write code to add the new movie into the movies array
      movies.push(userInput)

      // The renderButtons function is called, rendering the list of movie buttons
      renderButtons();
    });

    // Calling the renderButtons function to display the initial list of movies
    renderButtons();




    $(".gif").on("click", function () {
      // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
      var state = $(this).attr("data-state");
      // If the clicked image's state is still, update its src attribute to what its data-animate value is.
      // Then, set the image's data-state to animate
      // Else set src to the data-still value
      if (state === "still") {
        $(this).attr("src", $(this).attr("data-animate"));
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
      }
    });


  </script>


</body>

</html>
